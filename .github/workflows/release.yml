name: Release

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare WXT types
        run: npx wxt prepare

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:run

  build-and-upload:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Zip Chrome
        run: npm run zip

      # TODO: Uncomment when Firefox support is ready
      # - name: Build and Zip Firefox
      #   run: npm run zip:firefox

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip

      - name: Submit to Chrome Web Store
        continue-on-error: true
        run: npx wxt submit --chrome-zip dist/*-chrome.zip
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
